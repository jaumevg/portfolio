<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress | Jaume Vidal</title>
    <style>
        body {
            background-color: var(--background-color, #000000);
            color: var(--text-color, #ffffff);
            font-family: var(--font-body, Arial, sans-serif);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: var(--alt-section-background, #000000);
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            background: rgba(18, 18, 18, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 23, 68, 0.2);
            box-shadow: 0 8px 32px 0 rgba(255, 23, 68, 0.1);
        }

        .icon {
            font-size: 4rem;
            color: var(--primary-color, #ff1744);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
            text-shadow: 0 0 10px var(--primary-color, #ff1744);
        }

        h1 {
            color: var(--primary-color, #ff1744);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: var(--font-display, sans-serif);
            text-shadow: 0 0 5px var(--primary-color, #ff1744);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--soft-text-color, #e2e8f0);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.8rem;
            background: transparent;
            color: var(--primary-color, #ff1744);
            border: 2px solid var(--primary-color, #ff1744);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition, all 0.3s ease);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color, #ff1744);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover {
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color, #ff1744);
        }

        .btn:hover::before {
            left: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>En Construcción</h1>
        <p>
            Este proyecto está en desarrollo. Estoy trabajando en algo increíble.
            ¡Vuelve pronto para ver los avances!
        </p>
        <a href="../index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</body>
</html>
